<h1 id="tableLabel">Note List</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!notelist?.length"><em>Loading...</em></p>

<div *ngFor="let note of notelist">
<app-cart [title]="note.title"
          [description]="note.description"
          [createTime]="note.createTime.slice(0,10)"
          [id]="note.id"
></app-cart>
</div>
